<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
</head>
<body>

	<script src="emile.js"></script>
 
   <div id="test1" style="position:absolute;left:0px;background:#f00;opacity:0">test1</div>
   <div id="test2" style="border:0px solid #00ff00;position:absolute;left:0px;top:400px;background:#0f0">test2</div>
    
   <script>
     emile('test2', 'left:300px;padding:10px;border:50px solid #ff0000', {
       duration: 500,
       after: function(){
         emile('test1', 'background:#0f0;left:100px;padding-bottom:100px;opacity:1', { 
           duration: 4000, easing: bounce
         });
       }
     });
     
     function bounce(pos) {
       if (pos < (1/2.75)) {
           return (7.5625*pos*pos);
       } else if (pos < (2/2.75)) {
           return (7.5625*(pos-=(1.5/2.75))*pos + .75);
       } else if (pos < (2.5/2.75)) {
           return (7.5625*(pos-=(2.25/2.75))*pos + .9375);
       } else {
           return (7.5625*(pos-=(2.625/2.75))*pos + .984375);
       }
     }
   </script>

</body>
</html>
