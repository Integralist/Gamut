<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
	#dd
	{ background-color:red; padding:20px; }
</style>
</head>
<body>

	<div id="myElement">
		A DIV with some text
	</div>
	
	<div id="dd">
		My Drop Down Element
	</div>


	<script type="text/javascript" src="mootools-1.2.3-core.js"></script>
	<script type="text/javascript" src="mootools-1.2.3.1-more.js"></script>
	<script type="text/javascript">
		var myVerticalSlide = new Fx.Slide('dd');
		
		window.addEvent('domready', function(){
			$('myElement').addEvent('click', function(){
				myVerticalSlide.toggle();
			});
		});
	</script>
	
</body>
</html>
