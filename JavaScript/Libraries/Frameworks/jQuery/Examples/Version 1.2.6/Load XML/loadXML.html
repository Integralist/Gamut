<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../jquery-1.2.6.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
    	$.get('myData.xml', function(d)
		{
			$('body').append('<h1>Recommended Web Development Books</h1>');
			$('body').append('<DL>');
			
			$(d).find('book').each(function()
			{
				var $book = $(this);
				var title = $book.attr("title");
				var description = $book.find('description').text();
				var imageurl = $book.attr('imageurl');
	
				var html = '<dt> <img class="bookImage" alt="" src="' + imageurl + '" /> </dt>';
				html += '<dd> <span class="loadingPic" alt="Loading" />';
				html += '<p class="title">' + title + '</p>';
				html += '<p> ' + description + '</p>' ;
				html += '</dd>';

				$('dl').append($(html));
            
            	// this line doesn't appear to work
				$('.loadingPic').fadeOut(1400);
        	});
    	});
	});
</script>
<style type="text/css">
	html,body
	{ height: 100%; padding: 0px; margin: 0px; }
	
	.loadingPic
	{ display: none; width: 100%; height: 100%; background: url(images/loadingIcon.gif) no-repeat 0 0; background-color: green; color: yellow; font-size: 200%; }
	
	.loadingPic span
	{ position: absolute; left: 50%; top: 50%; }
	
	/* authors code below */
	p 
	{ margin: 12px 0; line-height: 1.4em; }

	h1, dl
	{ padding: 0; text-align: left; line-height: 1em; }
	
	.title
	{ font-weight: bold; font-size: 1.25em; color: #4a887d; }
	
	.bookImage
	{ clear: left; width: 150px; }
	
	h1
	{ font-size: 2em; color: #4a887d; margin-bottom: 1em; }
	
	dl, dd, dt, img, p
	{ margin: 0; padding: 0; }
	
	dt
	{ clear: left; width: 150px; float: left; height: 1%; margin-bottom: 20px; }
	
	dd
	{ margin-left: 170px; margin-bottom: 20px; height: 1%; }
	
	dd:after
	{ content: "."; visibility: hidden; clear: both; display: block; height: 0; }
</style>
<title>jQuery: Load XML</title>
</head>
<body>

	<div class="loadingPic">
    	<span>LOADING...</span>
    </div>

</body>
</html>
