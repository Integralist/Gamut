<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="../jquery-1.2.6.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function()
{
	function showValues()
	{
		var str = $("form").serialize();
		$("#results").text(str);
	}

	$(":checkbox, :radio").click(showValues);
	$("select").change(showValues);
	showValues();
});
</script>
<style type="text/css">
	body, select { font-size:12px; }
	form { margin:5px; }
	p { color:red; margin:5px; font-size:14px; }
	b { color:blue; }
</style>
<title>jQuery Serialize Example</title>
</head>
<body>
<form action="#">
    <div>
    <select name="single">
        <option>Single</option>
        <option>Single2</option>
    </select>
    </div>
    
    <div>
    <select name="multiple" multiple="multiple">
        <option selected="selected">Multiple</option>
        <option>Multiple2</option>
        <option selected="selected">Multiple3</option>
    </select>
    </div>
    
    <div><input type="checkbox" name="check" value="check1" id="ch1"/></div>
    <div><label for="ch1">check1</label></div>
    <div><input type="checkbox" name="check" value="check2" checked="checked" id="ch2"/></div>
    <div><label for="ch2">check2</label></div>
    <div><input type="radio" name="radio" value="radio1" checked="checked" id="r1"/></div>
    <div><label for="r1">radio1</label></div>
    <div><input type="radio" name="radio" value="radio2" id="r2"/></div>
    <div><label for="r2">radio2</label></div>
</form>

<p><tt id="results"></tt></p>

</body>
</html>
