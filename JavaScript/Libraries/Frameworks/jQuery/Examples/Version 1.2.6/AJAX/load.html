<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../jquery-1.2.6.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function pullContent()
	{
		$("#loadArea").load("content.html");
		$("#moreSpecific").load("content.html #main",'',callFinished);
	}
	
	function callFinished()
	{
		alert("AJAX loading finished");
	}
</script>
<title>jQuery AJAX: 'GET'</title>
</head>
<body>

	<input type="button" value="Click to get content" onclick="pullContent()" />
    
    <div id="loadArea">
    	<p>
        	Load content in here
        </p>
    </div>
    
    <hr />
    
    <div id="moreSpecific">
    	<p>
        	Load more specific content in here
        </p>
    </div>

</body>
</html>
