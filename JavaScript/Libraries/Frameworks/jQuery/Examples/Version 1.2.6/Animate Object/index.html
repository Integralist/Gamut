<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
body
{ margin:1em; padding:1em; }
</style>
</head>
<body>

<div id="anim" onclick="animDone(this);" style="width:200px;height:20px;background:#ccc;cursor:pointer;"></div>

<script type="text/javascript" src="../jquery-1.2.6.min.js"></script>
<script type="text/javascript">
	var globalElement;
	var animDone = function(element)
	{
		globalElement = $(element);
		globalElement.css({width:"200px", height:"20px"});
		globalElement.animate({width:"400px"}, 500, "swing", callback);
	};
	
	var callback = function()
	{
		globalElement.animate({height:"150px"}, 500);
	};
	
	
</script>

</body>
</html>
