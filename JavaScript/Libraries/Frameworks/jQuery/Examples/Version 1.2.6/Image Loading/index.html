<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>jQuery Slider</title>
<script type="text/javascript" src="../jquery-1.2.6.min.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{		
		// wrap our new image in jQuery, then:
		var img = new Image();
        
		// once the image has loaded, execute this code
		$(img).load(function () {
            // set the image hidden by default
			$(this).hide();
            
			// with the holding div #loader, apply:
			$('#loader').removeClass('loading').append(this); // remove the loading class (so no background spinner), then insert our image
            $(this).fadeIn(); // fade our image in to create a nice effect
        }).error(function () {
            // notify the user that the image could not be loaded
        }).attr('src', 'LargeImage.jpg'); // finally, set the src attribute of the new image to our image    
	});
</script>
<style type="text/css">
	div#loader 
	{
		border: 1px solid #ccc;
		width: 300px;
		height: 300px;
		overflow: hidden;
	}

	div#loader.loading 
	{
		background: url(spinner.gif) no-repeat center center;
	}
</style>
</head>
<body>

	<h1>Large Image Loader</h1>
	
	<div id="loader" class="loading">

    </div>

</body>
</html>
