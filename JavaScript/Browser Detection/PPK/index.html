<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>PPK Browser Detect Script</title>
<script type="text/javascript" src="browser.js"></script>
<script type="text/javascript">
	window.onload = function()
	{
		document.getElementById("a").innerHTML = BrowserDetect.browser;
		document.getElementById("b").innerHTML = BrowserDetect.version;
		document.getElementById("c").innerHTML = BrowserDetect.OS;
	}
</script>
<style type="text/css">
	strong
	{
		color: #CC0000;
	}
</style>
</head>
<body>

	<h1>PPK Browser Detect Script</h1>
	
	<ul>
		<li><strong>Browser name</strong>: <span id="a"></span></li>
		<li><strong>Browser version</strong>: <span id="b"></span></li>
		<li><strong>OS name</strong>: <span id="c"></span></li>
	</ul>

</body>
</html>
