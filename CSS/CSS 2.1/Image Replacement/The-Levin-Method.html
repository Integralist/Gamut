<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>CSS: Image Replacement</title>
<style type="text/css">
	h1
	{ font-size:120%; }
	
	#header
	{ height:25px; margin:0; position:relative; width:329px; }
	
	#header span
	{ background:url(sample-opaque.gif) no-repeat; height:100%; position:absolute; width:100%; }
</style>
</head>
<body>

   <h1 id="header" title="Revised Image Replacement">
      <!-- The empty element is required to hide the text -->
      <span></span>Revised Image Replacement
   </h1>

</body>
</html>
