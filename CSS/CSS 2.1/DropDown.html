<!doctype html>
<html>
<head>
<style type="text/css">
	ul {
		font-family: Arial, Verdana;
		font-size: small;
		list-style: none;
		margin: 0;
		padding: 0;
	}
	
	/* Styles for all <li>'s */
	ul li {
		/*display: block;*/
		/*position: relative;*/
	}
	
	/* Top level <li>'s should be floated left */
	#menu > li {
		float: left;
	}
	
	/* Hide the sub menus */
	li ul { 
		display: none; 
	}
	
	/* Style the top level links */
	ul li a {
		background: #2C5463;
		border-top: 1px solid #ffffff;
		color: #ffffff;
		display: block;
		margin-left: 1px;
		padding: 5px 15px 5px 15px;
		text-decoration: none;
		white-space: nowrap;
	}
	
	ul li a:hover { 
		background: #617F8A; 
	}
	
	/* Show the sub menus */
	li:hover ul { 
		display: block; /* Show the menu when parent <li> is hovered over */
		position: absolute; /* This stops longer submenus from making the top level links wider than needed */
	}
	
	li:hover a { 
		background: #617F8A; 
	}
	
	li:hover li a:hover { 
		background: #95A9B1; 
	}
</style>
</head>
<body>
	<ul id="menu"> 
		<li><a href="">Home</a></li> 
		<li><a href="">About</a> 
			<ul> 
				<li><a href="">The Team</a></li> 
				<li><a href="">History</a></li> 
				<li><a href="">Vision</a></li> 
			</ul> 
		</li> 
		<li><a href="">Products</a> 
			<ul> 
				<li><a href="">Cozy Couch</a></li> 
				<li><a href="">Great Table</a></li> 
				<li><a href="">Small Chair</a></li> 
				<li><a href="">Shiny Shelf</a></li> 
				<li><a href="">Invisible Nothing</a></li> 
			</ul> 
		</li> 
		<li><a href="">Contact</a> 
			<ul> 
				<li><a href="">Online</a></li> 
				<li><a href="">Right Here</a></li> 
				<li><a href="">Somewhere Else</a></li> 
			</ul> 
		</li> 
	</ul>
</body>
</html>
