<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3 Gradients</title>
<style type="text/css">
body
{ margin:20px; padding:20px; }

.module 
{
	background-color:#CCC;
	padding:10px 20px;
}

.hd 
{	
	/* Firefox */
	background-image: -moz-linear-gradient(top, #641d1c, #f00);
	/*
		More complex version with stop gaps between colours:
		background:-moz-linear-gradient(top, rgba(87,87,89,1), rgba(76,76,78,1), rgba(0,0,0,1));
	*/
	
	/*Safari and Chrome */
  	background-image: -webkit-gradient(linear, left top, left bottom, from(#641d1c), to(#f00));
	/*
		More complex version with stop gaps between colours:
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.0, #575759), color-stop(0.5, #4C4C4E), color-stop(1.0, #000)); 
	*/
	
	/* IE */
  	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#ff641d1c,endColorstr=#ffff0000);
	
	/* IE8 */
  	-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#ff641d1c,endColorstr=#ffff0000)";
}
</style>
</head>
<body>

   <div class="module">
	   <div class="hd"><h3>This is the header</h3></div>
   
   	<div class="bd">
         <p>Here comes the content</p>
         <p>Here comes some more</p>
         <p>You can never have too much content, because
         content is king, right?
         </p>
		</div>
   </div>

</body>
</html>
