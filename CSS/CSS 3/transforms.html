<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.logo {
				display: block;
				margin: -73px 0 0 -64px;
				left: 50%;
				position: absolute;
				top: 50%;
				
				/*  CSS3 Transforms */
				
				/*
					Matrix:
					-------
					
					Syntax = 
					w, skew-r, skew-l, h, x, y
					
					Normal image = 
					1, 0, 0, 1, 0, 0
				 */
				 
				 -webkit-transform: matrix(1, 0, 1, 1, 0, 50);
				 -moz-transform: matrix(1, 0, 1, 1, 0, 50);
				 -ms-transform: matrix(1, 0, 1, 1, 0, 50);
				 -o-transform: matrix(1, 0, 1, 1, 0, 50);
				 transform: matrix(1, 0, 1, 1, 0, 50);
				 
				 /*
				 	Rotate:
				  */
				 -webkit-transform: rotate(90deg);
				 -moz-transform: rotate(90deg);
				 -ms-transform: rotate(90deg);
				 -o-transform: rotate(90deg);
				 transform: rotate(90deg);
				 
				 /*
				 	Scale:
				 	------
				 	
				 	Syntax:
				 	x [, y] 
				 	
				 	If optional y not specified then is assumed to be equal to x
				  */
				 -webkit-transform: scale(5);
				 -moz-transform: scale(5);
				 -ms-transform: scale(5);
				 -o-transform: scale(5);
				 transform: scale(5);
				 
				 /*
				 	Scale X:
				  */
				 -webkit-transform: scaleX(5);
				 -moz-transform: scaleX(5);
				 -ms-transform: scaleX(5);
				 -o-transform: scaleX(5);
				 transform: scaleX(5);
				 
				 /*
				 	Scale Y:
				  */
				 -webkit-transform: scaleY(5);
				 -moz-transform: scaleY(5);
				 -ms-transform: scaleY(5);
				 -o-transform: scaleY(5);
				 transform: scaleY(5);
				 
				 /*
				 	Skew X:
				  */
				 -webkit-transform: skewX(-10deg);
				 -moz-transform: skewX(-10deg);
				 -ms-transform: skewX(-10deg);
				 -o-transform: skewX(-10deg);
				 transform: skewX(-10deg);
				 
				 /*
				 	Skew Y:
				  */
				 -webkit-transform: skewY(4deg);
				 -moz-transform: skewY(4deg);
				 -ms-transform: skewY(4deg);
				 -o-transform: skewY(4deg);
				 transform: skewY(4deg);
				 
				 /*
				 	Translate:
				 	------
				 	
				 	Syntax:
				 	x [, y] 
				 	
				 	If optional y not specified then its value is assumed to be zero
				  */
				 -webkit-transform: translate(50px, 105px);
				 -moz-transform: translate(50px, 105px);
				 -ms-transform: translate(50px, 105px);
				 -o-transform: translate(50px, 105px);
				 transform: translate(50px, 105px);
				 
				 /*
				 	Translate X:
				  */
				 -webkit-transform: translateX(50px);
				 -moz-transform: translateX(50px);
				 -ms-transform: translateX(50px);
				 -o-transform: translateX(50px);
				 transform: translateX(50px);
				 
				 /*
				 	Translate Y:
				  */
				 -webkit-transform: translateY(105px);
				 -moz-transform: translateY(105px);
				 -ms-transform: translateY(105px);
				 -o-transform: translateY(105px);
				 transform: translateY(105px);
			}
		</style>
	</head>
	<body>
		<img class="logo" src="https://developer.mozilla.org/media/img/mdn-logo.png">
	</body>
</html>
