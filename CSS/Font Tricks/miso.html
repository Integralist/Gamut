<!doctype html>
<html dir="ltr" lang="en">
    <head>
    	<meta charset="utf-8">
    	<style type="text/css">
    		/**
			 * CSS text-shadows - Example 4
			 */
			
			/* page styles */
			
			@font-face {
			    font-family: 'MisoRegular';
			    src: url('Fonts/miso/miso-webfont.eot');
			    src: url('Fonts/miso/miso-webfont.eot?iefix') format('eot'),
			         url('Fonts/miso/miso-webfont.woff') format('woff'),
			         url('Fonts/miso/miso-webfont.ttf') format('truetype'),
			         url('Fonts/miso/miso-webfont.svg#webfontZGHkR0hw') format('svg');
			    font-weight: normal;
			    font-style: normal;
			}
			
			body {
				text-align: center;
				background: #383838 url(Fonts/miso/body.gif) repeat;
				width:1000px;
				margin: 80px auto 40px;
			}
			
			p {
				width: 300px;
				margin: 40px auto;
				text-align: center;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				color: #999;
			}
			
			a:link, a:visited {
				color: #ccc;
				text-decoration: none;
			
			}
			
			a:hover, a:active {
				color: #0080ff;
			}
			
			/* text-shadow styles */
			
			
			div {
				width: 998px;	margin-right: auto;
				margin-left: auto;
				border: 1px solid #424242;
				background: black url(Fonts/miso/neon.jpg) 0;
				margin-bottom: 10px;
			}
			
			h1 {
				color: #fff;	
				text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff2d95, 0 0 30px #ff2d95, 0 0 40px #ff2d95, 0 0 50px #ff2d95, 0 0 75px #ff2d95;
				letter-spacing: 5px;
				font: 80px 'MisoRegular';
			}
    	</style>
    </head>
    <body>
    	<div>
			<h1>Night in the City</h1>
		</div>
	</body>
</html>
