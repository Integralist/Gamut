<!doctype html>
<html dir="ltr" lang="en">
    <head>
    	<meta charset="utf-8">
    	<style type="text/css">
    		/**
			 * CSS text-shadows - Example 2
			 */
			
			/* page styles */
			
			@font-face {
			    font-family: 'ChunkFiveRegular';
			    src: url('Fonts/chunkfive/chunkfive-webfont.eot');
			    src: url('Fonts/chunkfive/chunkfive-webfont.eot?iefix') format('eot'),
			         url('Fonts/chunkfive/chunkfive-webfont.woff') format('woff'),
			         url('Fonts/chunkfive/chunkfive-webfont.ttf') format('truetype'),
			         url('Fonts/chunkfive/chunkfive-webfont.svg#webfont6hibqX7I') format('svg');
			    font-weight: normal;
			    font-style: normal;
			}
			
			
			
			
			body {
				text-align: center;
				background: #383838 url(Fonts/chunkfive/body.gif) repeat;
				width:1000px;
				margin: 80px auto 40px;
			}
			
			p {
				width: 300px;
				margin: 40px auto;
				text-align: center;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				color: #999;
			}
			
			a:link, a:visited {
				color: #ccc;
				text-decoration: none;
			
			}
			
			a:hover, a:active {
				color: #0080ff;
			}
			
			/* text-shadow styles */
			
			
			div {
				width: 998px;	border: 1px solid #424242;
				background-image: url(Fonts/chunkfive/clouds.jpg);
				margin-right: auto;
				margin-left: auto;
				margin-bottom: 10px;
			}
			
			h1 {
				text-shadow: 0px 0px 10px rgba(255,255,255,0.6), 0px 0px 30px rgba(255,255,255,0.4), 0px 0px 50px rgba(255,255,255,0.3), 0px 0px 180px rgba(255,255,255,0.3);	color: rgba(255,255,255,0);
				font: 80px 'ChunkFiveRegular';
			}
    	</style>
    </head>
    <body>
    	<div>
			<h1>ON CLOUD NINE</h1>
		</div>
	</body>
</html>
