<!doctype html>
<html dir="ltr" lang="en">
    <head>
    	<meta charset="utf-8">
    	<style type="text/css">
    		/**
			 * CSS text-shadows - Example 3
			 */
			
			/* page styles */
			
			@font-face {
			    font-family: 'Museo700';
			    src: url('Fonts/museo/museo700-regular-webfont.eot');
			    src: url('Fonts/museo/museo700-regular-webfont.eot?iefix') format('eot'),
			         url('Fonts/museo/museo700-regular-webfont.woff') format('woff'),
			         url('Fonts/museo/museo700-regular-webfont.ttf') format('truetype'),
			         url('Fonts/museo/museo700-regular-webfont.svg#webfontCTlzR6rL') format('svg');
			    font-weight: normal;
			    font-style: normal;
			}
			
			body {
				text-align: center;
				background: #383838 url(Fonts/museo/body.gif) repeat;
				width:1000px;
				margin: 80px auto 40px;
			}
			
			p {
				width: 300px;
				margin: 40px auto;
				text-align: center;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				color: #999;
			}
			
			a:link, a:visited {
				color: #ccc;
				text-decoration: none;
			
			}
			
			a:hover, a:active {
				color: #0080ff;
			}
			
			/* text-shadow styles */
			
			
			div {
				width: 998px;	margin-right: auto;
				margin-left: auto;
				border: 1px solid #424242;
				margin-bottom: 10px;
				background-image: url(Fonts/museo/emboss.jpg);
			}
			
			h1 {
				text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;	color: #9c8468;
				opacity: 0.3;
				font: 80px 'Museo700';
			}
    	</style>
    </head>
    <body>
    	<div>
			<h1>EMBOSSED TEXT</h1>
		</div>
	</body>
</html>
