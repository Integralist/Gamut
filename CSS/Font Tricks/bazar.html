<!doctype html>
<html dir="ltr" lang="en">
    <head>
    	<meta charset="utf-8">
    	<style type="text/css">
    		/**
			 * CSS text-shadows - Example 6
			 */
			
			/* page styles */
			
			@font-face {
			    font-family: 'BazarMedium';
			    src: url('Fonts/bazar/bazar-webfont.eot');
			    src: url('Fonts/bazar/bazar-webfont.eot?iefix') format('eot'),
			         url('Fonts/bazar/bazar-webfont.woff') format('woff'),
			         url('Fonts/bazar/bazar-webfont.ttf') format('truetype'),
			         url('Fonts/bazar/bazar-webfont.svg#webfont4U38ahXF') format('svg');
			    font-weight: normal;
			    font-style: normal;
			
			}
			
			body {
				text-align: center;
				background: #383838 url(Fonts/bazar/body.gif) repeat;
				width:1000px;
				margin: 80px auto 40px;
			}
			
			p {
				width: 300px;
				margin: 40px auto;
				text-align: center;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				color: #999;
			}
			
			a:link, a:visited {
				color: #ccc;
				text-decoration: none;
			
			}
			
			a:hover, a:active {
				color: #0080ff;
			}
			
			/* text-shadow styles */
			
			
			div {
				width: 998px;	margin-right: auto;
				margin-left: auto;
				border: 1px solid #424242;
				margin-bottom: 10px;
				background: #2c2e38 url(Fonts/bazar/retro.jpg) center center;
			}
			
			h1 {
				color: #d7ceb2;	text-shadow: 3px 3px 0px #2c2e38, 5px 5px 0px #5c5f72;
				font: 80px 'BazarMedium';
				letter-spacing: 10px;
			}
			
			
			.smaller {
				font-size: .65em;
				vertical-align: .2em;
			}
    	</style>
    </head>
    <body>
    	<div>
			<h1><span class="smaller">★</span> R<span class="smaller">ETRO</span>M<span class="smaller">ATIC</span> <span class="smaller">★</span></h1>
		</div>
	</body>
</html>
