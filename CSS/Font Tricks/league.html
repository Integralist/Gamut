<!doctype html>
<html dir="ltr" lang="en">
    <head>
    	<meta charset="utf-8">
    	<style type="text/css">
    		/**
			 * CSS text-shadows - Example 1
			 */
			
			/* page styles */
			
			@font-face {
			    font-family: 'LeagueGothicRegular';
			    src: url('Fonts/league/league_gothic-webfont.eot');
			    src: url('Fonts/league/league_gothic-webfont.eot?iefix') format('eot'),
			         url('Fonts/league/league_gothic-webfont.woff') format('woff'),
			         url('Fonts/league/league_gothic-webfont.ttf') format('truetype'),
			         url('Fonts/league/league_gothic-webfont.svg#webfontIQSKTUY8') format('svg');
			    font-weight: normal;
			    font-style: normal;
			}
			
			body {
				text-align: center;
				background: #383838 url(Fonts/league/body.gif) repeat;
				width:1000px;
				margin: 80px auto 40px;
			}
			
			p {
				width: 300px;
				margin: 40px auto;
				text-align: center;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				color: #999;
			}
			
			a:link, a:visited {
				color: #ccc;
				text-decoration: none;
			
			}
			
			a:hover, a:active {
				color: #0080ff;
			}
			
			/* text-shadow styles */
			
			
			div {
				width: 998px;	border: 1px solid #424242;
				background-image: url(Fonts/league/letterpress.gif);
				margin-right: auto;
				margin-left: auto;
				margin-bottom: 10px;
			}
			
			h1 {
				text-shadow: 0px 1px 1px #4d4d4d;
				color: #222;
				font: 80px 'LeagueGothicRegular';
			}
    	</style>
    </head>
    <body>
    	<div>
			<h1>CLASSIC LETTERPRESS</h1>
		</div>
	</body>
</html>
