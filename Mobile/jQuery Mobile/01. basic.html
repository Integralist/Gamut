<!doctype html>
<html dir="ltr" lang="en">
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
		<link href="custom.css" rel="stylesheet" type="text/css">
		<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
		<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-title="<title> is overwritten here!">
			<div data-role="header">
				<h1>Basic Page</h1>
				<a href="index.html" data-direction="reverse" class="jqm-home ui-btn ui-btn-icon-notext ui-btn-corner-all" title="Home"><span class="ui-btn-inner ui-btn-corner-all" aria-hidden="true"><span class="ui-btn-text">Home</span><span class="ui-icon ui-icon-home ui-icon-shadow"></span></span></a>
			</div>
			<div data-role="content">
				<p>Look at the <code>&lt;title&gt;</code>, it <em>should</em> be 'Page Title' (as jQuery Mobile grabs it from the <code>&lt;h1&gt;</code>) but you'll see it's different!</p>
				<p>This is because we've used the <code>data-title</code> attribute on the main <code>&lt;div data-role="page"&gt;</code> to override it.</p>
			</div>
			<div data-role="footer">
				<h4>Basic Footer</h4>
			</div>
		</div>
	</body>
</html>
