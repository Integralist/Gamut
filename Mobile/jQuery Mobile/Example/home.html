		<!--
		When using a custom Theme you have a smaller 'structure' jQuery Mobile CSS file, so the below file appears to be redundant?
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
		BUT on some pages it can stop existing styles working (I assume because the normal stylesheet has extra styles outside of the typical 'theme' styles)
